<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- FIXME BETA VERSION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vue-multiselect/3.0.0-beta.2/vue-multiselect.css" integrity="sha512-VtvXEpMa2xIpUNSGF/QXR1l4Obblvrkyte1yufjxHIpPA46FbFJKL3CqarMICcmC0V6X+pmTS9WQ19d8viReZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- theme cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" />
</head>
<body>
<div id="app">

<main>
    <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary"> -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand"><i class="bi bi-file-earmark-person-fill"></i> {{application.name}}</span>
            <!-- collapse menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <router-link to="/" class="nav-link"><i class="bi bi-house-fill"></i> Home</router-link>
                    </li>
                    <li class="nav-item" v-for="m in application.menu">
                        <router-link :to="m.routerlink" class="nav-link">{{m.title}}</router-link>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                    -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
    <router-view></router-view>
    </div>
    <footer class="pt-3 mt-4 text-body-secondary border-top">
        &copy; {{application.year}}
    </footer>

</main>
</div>

<!-- basic vue+router -->
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<!-- other tools -->
<script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- FIXME beta -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-multiselect/3.0.0-beta.2/vue-multiselect.min.js" integrity="sha512-yfq7hwRvSL7FFsG9ai3krrR/GxG5DAP0baOFigxakZq1geokTD/SikATpVxER1ee+DsaenxdPYgzoX2kWZaOdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

<script src="js/app.js">
</script>

</body>
</html>
