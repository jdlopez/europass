<div class="container">

    <div class="starter-template">
        <h1>Formularios</h1>
        <p class="lead">Bla bla bla esto es muy importante bla bla.</p>
        <div>
            <p class="text-right">
                <button id="addForm" type="button" class="btn btn-primary btn-circle" title="Nuevo formulario" data-toggle="modal" data-target="#newForm">
                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>

            <table id="formsTable" class="table table-striped table-bordered">
                <thead>
                <!--definition-->

                    <th data-field="id">ID</th>

                    <th data-field="type">Tipo</th>
                    <th data-field="created">Fecha creaci贸n</th>

<script type="text/javascript" src="//cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>

<!-- alpaca -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script type="text/javascript" src="//code.cloudcms.com/alpaca/1.5.22/bootstrap/alpaca.min.js"></script>

<!-- moment -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

<script type="text/javascript">
    $( document ).ready(function() {
        $('#formsTable').dataTable( {
            "ajax": {
                "url": "form/list",
                "dataSrc": ""
            },
            columns: [
                { data: 'id' },
                { data: 'name' },
                { data: 'type' },
                {
                    data: 'created',
                    render: function ( data, type, row ) {
                        return moment(data).format("DD/MM/YYYY HH:mm");
                    }
                },
                { data: 'owner' },
                { data: 'active' },
                {
                    data: 'id',
                    orderable: false,
                    render: function ( data, type, row ) {
                        return '<div class="btn-group" role="group" aria-label="...">'+
                            '<button type="button" class="btn btn-default">A</button>'+
                            '<button type="button" class="btn btn-default">B</button>'+
                            '<button type="button" class="btn btn-default">C</button>'+
                            '</div>';
                    }
                }
            ],
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/1.10.13/i18n/Spanish.json"
            }
        } );
        //"title": "Definici贸n de Formulario",
        $("#formFormulario").alpaca({
            "schema": {

                "type": "object",

                "properties": {
                    "name": {
                        "type": "string",
                        "required": true,
                        "title": "Nombre"
                    },
                    "type": {
                        "type": "string",
                        "title": "Tipo",
                        "required": true,
                        "enum": ['OnePerUser', 'ManyPerUser']
                    },
                    "definition": {
                        "type": "string",
                        "required": true,
                        "title": "Definici贸n"
                    },
                    "active":{
                        "title": "Activo",
                        "required": true,
                        "type": "boolean"
                    }
                }
            },
            "options": {
                "form": {
                    "buttons": {
                        "submit": {
                            "title": "Guardar",
                            "click": function(e) {
                                this.refreshValidationState(true);
                                if (!this.isValid(true)) {
                                    this.focus();
                                    return;
                                }
                                var value = this.getValue();
                                $.ajax({
                                    type: "POST",
                                    url: "form",
                                    data: JSON.stringify(value),
                                    contentType: "application/json"
                                })
                                    .done(function( data ) {
                                        $( "#result" ).html( data );
                                    });
                                return false;
                            }
                        }
                    }
                },
                "hideInitValidationError": true,
                "fields": {
                    "type": {
                        "removeDefaultNone": true
                    },
                    "definition": {
                        "type": "textarea",
                        "helper": "Formato JSON del formulario. Consulte alpacajs",
                        "rows": 16,
                        "cols": 80
                    }
                }
            },
            "view": "bootstrap-create"
        });
    });

</script>
